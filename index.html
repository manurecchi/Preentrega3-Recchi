<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpi Games</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script> <!-- Lodash -->
</head>
<body>
    <div class="container">
        <h1>Ruleta de Casino "Carpi Games"</h1>
        <div class="input-section">
            <input type="text" id="numerosSeleccionados" placeholder="Selecciona los números (poner con comas)" />
            <button id="girar">Girar Ruleta</button>
        </div>
        <div class="resultado">
            <p id="resultado">El número que salió es: </p>
            <p id="mensaje"></p>
        </div>
        <div class="statistics">
            <p id="statistics">Intentos: <span id="intentos">0</span>, Victorias: <span id="victorias">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
